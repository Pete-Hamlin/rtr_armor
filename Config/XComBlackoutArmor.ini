;A configuration File

[Black_Outs_Armours.X2Item_BlackoutArmor]

;This will set the variants of plate/power armor to be infinite or bought on a per item basis
INFINITE_PLATE_ARMOR=true
INFINITE_POWER_ARMOR=true

; Setting this to true will enable a bonus item slot on each armor
KEVLAR_LIGHT_BONUS_SLOT=false
KEVLAR_HEAVY_BONUS_SLOT=true

PLATE_LIGHT_BONUS_SLOT=false
PLATE_HEAVY_BONUS_SLOT=true

PROTO_EXO_BONUS_SLOT=false
RANGER_EXO_BONUS_SLOT=false
RANGER_WAR_BONUS_SLOT=false

TROJAN_SPIDER_BONUS_SLOT=false

; Use these values if you wish to use non-infinite armors
LIGHT_PLATE_SUPPLIES=35
LIGHT_PLATE_ALLOYS=5
LIGHT_PLATE_ELERIUM=0

HEAVY_PLATE_SUPPLIES=35
HEAVY_PLATE_ALLOYS=5
HEAVY_PLATE_ELERIUM=0

LIGHT_POWER_SUPPLIES=70
LIGHT_POWER_ALLOYS=5
LIGHT_POWER_ELERIUM=10

HEAVY_POWER_SUPPLIES=70
HEAVY_POWER_ALLOYS=5
HEAVY_POWER_ELERIUM=10

[Black_Outs_Armours.ArmorHook]

; As these armors are built from the vanilla armor, needs to be seperate to the variables above

; As above but for the medium variants
