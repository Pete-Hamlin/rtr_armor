MEDIUM_PLATE_ALLOYS=5
MEDIUM_PLATE_ELERIUM=0

MEDIUM_POWER_SUPPLIES=70
MEDIUM_POWER_ALLOYS=5
MEDIUM_POWER_ELERIUM=10

; As above, setting to true will give a bonus slot for the selected armor
